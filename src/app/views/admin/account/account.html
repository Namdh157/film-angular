<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="acc in accounts">
      <th scope="row">{{ acc.id }}</th>
      <td>{{ acc.userName }}</td>
      <td>{{ acc.password }}</td>
    </tr>
  </tbody>
</table>
